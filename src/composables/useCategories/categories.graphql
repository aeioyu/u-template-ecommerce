query productCategories {
  productCategories(where: { parent: 0 }) {
    __typename
    nodes {
      __typename
      databaseId
      name
      id
      slug
      uri
      parentId
      productCategoryId
      children {
        __typename
        nodes {
          __typename
          name
          id
          productCategoryId
          uri
          slug
        }
      }
    }
  }
}
